<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Boiler Plate CSS -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />

    <!--Employer Dashboard Privacy Tabs css-->
    <link rel="stylesheet" href="/stylesheets/employer-dashboard-privacy-tabs.css">
    <link rel='stylesheet' href='/stylesheets/animate.min.css' />

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="/stylesheets/dashboardSidenav.css" />
    <link rel="stylesheet" href="/stylesheets/dashboardHeader.css" />

    <!-- Dashboard JS -->
    <script src="/javascripts/dashboardSideNav.js"></script>
    <link rel="stylesheet" href="/stylesheets/employerContactUs.css" />
    <title>Employer ContactUs</title>
</head>

<body>
    <aside>
        <div id="sidebar">

            <img class="closeNavBtn btn" style="width: 36%; height: auto;" onclick="closeNav()"
                src="/images/sidebar/back.png" alt="">


            <a href="/employer/dashboard"
                class="d-flex flex-column align-items-center justify-content-center sideNav-link">
                <img class="spacing" src="/images/sidebar/dashboard.svg" alt="">
                <p>Dashboard</p>
            </a>

            <a href="/employer/message"
                class="d-flex flex-column align-items-center justify-content-center sideNav-link">
                <img class="spacing" src="/images/sidebar/messages.svg" alt="">
                <p>Messages</p>
            </a>

            <a href="#" class="d-flex flex-column align-items-center justify-content-center sideNav-link">
                <img class="spacing" src="/images/sidebar/employee-employer-admin.svg" alt="">
                <p>Employees</p>
            </a>

            <a href="/employer/team" class="d-flex flex-column align-items-center justify-content-center sideNav-link">
                <img class="spacing" src="/images/sidebar/add-a-team.svg" alt="">
                <p>Add a team</p>
            </a>

            <a href="#" class="d-flex flex-column align-items-center justify-content-center sideNav-link">
                <img class="spacing" src="/images/sidebar/support-faq.svg" alt="">
                <p>Support</p>
            </a>

            <a href="#" class="d-flex flex-column align-items-center justify-content-center sideNav-link">
                <img class="spacing" src="/images/sidebar/settings.svg" alt="">
                <p>Settings</p>
            </a>
        </div>
    </aside>

    <img class="dashHeaderDesign" src="/images/dashboard-header/dashboard-header-design-2.svg" alt="">
    <img class="dashHeaderDesign" src="/images/dashboard-header/dashboard-header-design-1.svg" alt="">


    <header id="header">
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light nav-top">
            <div class="d-flex align-items-center">
                <div class="d-lg-none">
                    <button class="btn toggle-btn mr-2" onclick="openNav()" type="button" aria-expanded="false"
                        aria-label="Toggle sidenav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="#">

                    <span style="color: #4D49FF;">Talent</span> Haven

                </a>
            </div>

            <div class="user-pane d-flex flex-wrap ml-auto" id="navbarSupportedContent">

                <ul class="navbar-nav">
                    <li class="nav-item dropdown user-nav d-flex">

                        <!-- If Employee Dashboard show this -->
                        <a href="#" class="d-flex align-content-center pr-4">
                            <img src="/images/dashboard-header/briefcase.svg" alt="">
                        </a>

                        <!-- If there is a notification use this -->
                        <!-- <a href="#" class="d-flex align-content-center pr-4">
                        <img src="/images/dashboard-header/briefcase-notification.svg" alt="">
                    </a> -->
                        <!-- End -->

                        <!-- End -->

                        <!-- If there isn't any notification use this -->
                        <a href="#" class="d-flex align-content-center pr-2">
                            <img src="/images/dashboard-header/bell.svg" alt="">
                        </a>
                        <!-- End -->

                        <!-- If there is a notification use this -->
                        <!-- <a href="#" class="d-flex align-content-center pr-2">
                        <img src="/images/dashboard-header/bell-notification.svg" alt="">
                    </a> -->
                        <!-- End -->


                        <div class="d-flex align-items-center btn dropdown-toggle dropleft" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="/images/Tobi.jpg" alt="Profile Image"
                                style="width: 50px; height: 50px; border-radius: 5px;">
                        </div>

                        <div class="dropdown-menu" style="position: absolute;" aria-labelledby="navbarDropdown">
                            <div class="nav-card">
                                <div class="nav-card-body">
                                    <div class="d-flex justify-content-center mb-3">
                                        <img src="/images/Tobi.jpg" alt="Profile Image"
                                            style="width: 100px; height: 100px; border-radius: 50px;">
                                    </div>
                                    <h5 class="nav-card-title mb-1" href="#"> Jason Stratham</h5>
                                    <h6 class="user-title mb-4"><img src="/images/dashboard-header/online.svg" alt=""
                                            class="pr-1"> Employer</h6>
                                    <div
                                        class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
                                        <a href="#" class="nav-card-link text-center text-lg-left">View profile -></a>
                                        <a href="#" class="nav-card-link text-center text-lg-left ml-0 ml-lg-3">Edit
                                            profile
                                            -></a>
                                        <a href="/logout"
                                            class="btn-small nav-card-link text-center text-lg-left ml-0 ml-lg-3">Logout
                                            -></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <!-- <img class="dashHeaderDesign2" src="/images/dashboard-header/dashboard-header-design-4.svg" alt="">
<img class="dashHeaderDesign2" src="/images/dashboard-header/dashboard-header-design-3.svg" alt=""> -->

    <main id="main">
        <div id="employerContactUs" class="d-lg-flex">

            <div class="col-md-3 col-12 employer-dashboard__privacy__tbs__fold"
                style="background: rgba(73, 190, 255, 0.05); border-left: 1px solid rgba(73, 190, 255, 0.25);;">

                <div class="employer-dashboard__privacy__tbs">
                    <div class="privacy-tabs">
                        <a class="animate__animated animate__zoomIn animate__delay-1s">Profile</a>

                        <a class="animate__animated animate__zoomIn animate__delay-1s">Email Settings</a>

                        <a class="animate__animated animate__zoomIn animate__delay-2s">Login & security</a>

                        <a class="animate__animated animate__zoomIn animate__delay-2s">Privacy</a>

                        <a class="animate__animated animate__zoomIn animate__delay-2s">Subscription</a>

                        <a class="animate__animated animate__zoomIn animate__delay-3s">Contact Us</a>

                        <a class="animate__animated animate__zoomIn animate__delay-3s">Report Abuse</a>

                        <a class="animate__animated animate__zoomIn animate__delay-3s">Report Abuse</a>
                    </div>
                </div>
            </div>

            <section class="contactUs-padding container">
                <div class="row">
                    <div class="col-12">
                        <p class="contactUs-header mb-4">Contact Us</p>
                        <form id="employerDashboardContactUs" action="" method="POST" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">First name</label>
                                    <input type="text" value="" class="form-control" id="firstName" placeholder="John">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">Last name</label>
                                    <input type="text" value="" class="form-control" id="lastName" placeholder="Doe">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" value="" class="form-control" id="email"
                                        placeholder="username@domain.com">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-label">Subject</label>
                                    <input type="text" value="" class="form-control" id="contactSubject"
                                        placeholder="Your subject">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="form-label">Message</label>
                                    <textarea style="resize:none;" value="" class="form-control" id="contactMessage"
                                        placeholder="Your Message" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="submit"
                                    class="form-group btn btn-purple col-12 col-md-5 col-lg-4 mt-3 mx-md-2">Send
                                    Message</button>
                                <button type="submit"
                                    class="form-group btn btn-purple col-12 col-md-5 col-lg-4 mt-3 mx-md-2">Check ticket
                                    status</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>



    <!-- Bootstrap JS -->
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/popper.js"></script>
</body>

</html>
